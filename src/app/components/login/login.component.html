<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="form-group input-group">
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors?.required === true" class="invalid-feedback">
                <div *ngIf="f.username.errors?.required">Username is required</div>
            </div>
          </div>

          <div class="form-group input-group">
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f['password'].errors?.required === true" class="invalid-feedback">
                <div>Password is required</div>
            </div>
          </div>

            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
            <p class="text-center">Don't have an account? <a routerLink="/register" class="btn btn-link">Register</a> </p>
        </form>

      </article>
    </div> <!-- card.// -->

  </div>
  <!--container end.//-->
